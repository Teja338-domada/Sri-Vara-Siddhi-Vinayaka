<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandapam-Donation Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffbea;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .table {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    @media (max-width: 576px) {
      table td, table th {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mandapam Donation Details</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Amount (₹)</th>
          </tr>
        </thead>
        <tbody id="donationDisplay"></tbody>
      </table>
    </div>
  </div>

  <script>
    const donations = JSON.parse(localStorage.getItem('donations') || '[]');
    const display = document.getElementById('donationDisplay');

    if (donations.length === 0) {
      display.innerHTML = '<tr><td colspan="2" class="text-center text-muted">No donations available</td></tr>';
    } else {
      donations.forEach(d => {
        display.innerHTML += `
          <tr>
            <td>${d.name}</td>
            <td>₹${d.amount}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
